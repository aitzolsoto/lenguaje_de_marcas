<!DOCTYPE html>
<html>
<head>
    <!--Internal CSS-->
<style>
body {
    background-color: powderblue;
}


h1   {
    color: blue;
}
p    {
    color: red;
}

.titulo_red  {
    color: red;
}

#nombre {
    color: greenyellow;
}
</style>
</head>

<body>
<!--especifico, class= titulo del style para ponerlo-->
<h1 class="titulo_red">This is a heading</h1>
<!--generico-->
<h1>This is a heading</h1>
<!--Con id-->
<h1 id="nombre">This is a heading</h1>
 

</body>
</html>
